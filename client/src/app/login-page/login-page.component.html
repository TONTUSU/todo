<div class="auth-block">
  <h1>Войти в аккаунт</h1>
  <form class="login form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
  >
    <div class="card-content">
      <div class="input-field">
        <input
          placeholder="Email"
          formControlName="email"
          id="email"
          type="email"
          required
          [ngClass]="{invalid: form.get('email').invalid && form.get('email').touched}"
        >
        <div *ngIf="form.get('email').invalid && form.get('email').touched"
             class="error-container fas fa-exclamation"
        >
        <span *ngIf="form.get('email').errors['required']"
              class="error-tooltip">
          Введите Email
        </span>
          <span *ngIf="form.get('email').errors['email']"
                class="error-tooltip">
          Некорректный email
        </span>
        </div>

      </div>
      <div class="input-field">
        <input
          placeholder="Пароль"
          formControlName="password"
          id="password"
          type="password"
          required
          [ngClass]="{invalid: form.get('password').invalid && form.get('password').touched}"
        >
        <div *ngIf="form.get('password').invalid && form.get('password').touched"
             class="error-container fas fa-exclamation">

          <span class="error-tooltip"
                *ngIf="form.get('password').errors['required']">
            Введите пароль</span>
          <span class="error-tooltip"
                *ngIf="form.get('password').errors['minlength']">
            Пароль слишком короткий
          </span>
        </div>
      </div>
    </div>
    <div class="card-action">
      <button
        type="submit"
        class="modal-action btn waves-effect"
      >
        Войти
      </button>
    </div>
  </form>
  <button
    type="button"
    routerLink="/register"
    class="register-btn"
  >
    Регистрация
  </button>
</div>
<!--
[disabled]="form.invalid || form.disabled"-->
