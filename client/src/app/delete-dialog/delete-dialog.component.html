<mat-dialog-content [formGroup]="form">
  <div class="mat-dialog-title">
    <p>Вы уверены что хотители удалить<br>
      "{{todoTitle}}"</p>
  </div>
  <div class="actions">
    <button class="cancel-btn" (click)="close()">Отменить</button>
    <button class="delete-btn" (click)="save()">Удалить</button>
  </div>


</mat-dialog-content>
